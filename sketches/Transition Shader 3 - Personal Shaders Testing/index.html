<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      width="device-width,"
      initial-scale="1.0,"
      maximum-scale="1.0,"
      user-scalable="0"
    />
    <link rel="stylesheet" href="../../sketch-styles.css" />
    <!-- v1.4.2 -->
    <!-- <script src="../../p5.min.js" type="text/javascript"></script> -->
    <!-- v1.4.2 dev build 2022-10-12 -->
    <script
      src="../../dev-build-20221012.p5.js"
      type="text/javascript"
    ></script>
    <script src="sketch.js" type="module"></script>
    <title>Transition Shader With Backbuffer</title>

  <body>
    <div
      id="p5_loading"
      style="
        position: fixed;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
        background-color: black;
      "
    >
      <!-- 
        Loading screen, see:
        https://github.com/processing/p5.js/wiki/p5.js-overview#loading-screen

    <div style="position: fixed; top: 0px; left: 0px; padding: 0.5em">
      <button id="btn-1">Shader 1</button>
      <button id="btn-2">Shader 2</button>
      <button id="btn-3">Shader 3</button>
    </div>
    <div
      style="
        position: fixed;
        top: 0px;
        right: 0px;
        padding: 0.5em;
        color: yellow;
      "
    >
      <span id="framerate">framerate</span>
    </div>
