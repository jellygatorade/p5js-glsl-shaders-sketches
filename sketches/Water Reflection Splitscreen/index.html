<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      width="device-width,"
      initial-scale="1.0,"
      maximum-scale="1.0,"
      user-scalable="0"
    />
    <link rel="stylesheet" href="../../sketch-styles.css" />
    <title>Water Reflection Splitscreen</title>

    <style>
      @font-face {
        font-family: "Almendra-Display";
        src: url("./AlmendraDisplay-Regular.ttf");
      }
    </style>
  </head>
  <body>
    <div
      id="p5-canvas-0"
      style="
        position: absolute;
        z-index: 1000;
        width: 50%;
        height: 100%;
        top: 0px;
        left: 0px;
      "
    ></div>
    <div
      id="p5-canvas-1"
      style="
        position: absolute;
        z-index: 1000;
        width: 50%;
        height: 100%;
        top: 0px;
        right: 0px;
        background-color: red;
      "
    ></div>
    <div
      style="
        position: absolute;
        z-index: 1000;
        width: 100%;
        height: 100%;
        top: 0px;
        left: 0px;
        display: flex;
        flex-direction: row;
        justify-content: center;
        mix-blend-mode: difference;
      "
    >
      <div
        style="
          height: 100%;
          top: 0px;
          left: 0px;
          display: flex;
          flex-direction: column;
          justify-content: center;
        "
      >
        <!-- style="mix-blend-mode: difference" -->
        <h1
          style="
            font-family: Almendra-Display;
            font-size: 96px;
            text-align: center;
            color: white;
            text-shadow: 0px 0px 3px white;
          "
          >Lorem ipsum</h1
        >
      </div>
    </div>

    <!-- v1.4.2 -->
    <script src="../../p5.min.js" type="text/javascript"></script>
    <script src="sketch-1.js"></script>
    <script src="sketch-2.js"></script>
  </body>
</html>
